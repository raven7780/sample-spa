<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="imgs/logo.png">
<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" /> -->
<link rel="stylesheet" href="app.css" />
</head>
<body>
<!-- Static navbar -->
<div class="config" ng-hide="config.base_uri && config.authorize_uri && config.client_id">
<span ng-hide="config.base_uri" class="alert alert-danger">Please specify <strong>base_uri</strong></span>
<span ng-hide="config.authorize_uri" class="alert alert-danger">Please
specify <strong>authorize_uri</strong></span>
<span ng-hide="config.client_id" class="alert alert-danger">Please
  specify <strong>client_id</strong></span>
</div>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">
        <span class="glyphicon glyphicon-plus-sign"></span>
        {{::brand}}
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in ::sitemap.main" ng-class="{active: item.active}">
          <a href="{{::item.href}}">
            <i ng-if="::item.icon" class="fa fa-{{item.icon}}"></i>
            {{::item.label}}
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="item in ::sitemap.user">
          <a href="{{::item.href}}">
            <i ng-if="::item.icon" class="fa fa-{{::item.icon}}"></i>
            {{::item.label}}
          </a>
        </li>
        <li ng-if="user.login" class="login">
          <strong>User: {{user.login}}</strong> | scope:
          {{user.scope}}
        </li>
        <li ng-if="user.login">
          <button ng-click="revoke()" class="btn btn-danger">Sign
          out</button>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="view container" ng-view>
</div>

<script src="app.js"></script>
</body>
</html>
